logging:
  config: classpath:logback.xml
spring:
  main:
    banner-mode: 'off'
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    hikari:
      maximum-pool-size: 2
    password: ''
    url: jdbc:tc:postgresql:18.0:///seed4jsample?TC_TMPFS=/testtmpfs:rw
    username: seed4jsample
  liquibase:
    contexts: test
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: http://DO_NOT_CALL:9080/realms/seed4j
server:
  port: 0
springdoc:
  oauth2:
    authorization-url: http://localhost:9080/realms/seed4j/protocol/openid-connect/auth
  swagger-ui:
    oauth:
      client-id: web_app
      realm: seed4j
